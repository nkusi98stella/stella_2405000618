<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul > li {
            color: blue;
        }
        ol > li{
            color: red;
        }
    </style>
</head>
<body>
    <p>An ordered list:</p>
    <ol>
<li>first item</li>
<li>second item</li>
<p>An unordered list:</p>
<ul>
<li>first item</li>
<li>second item</li>
<li>third item</li>
           </ul>
           <li>third item</li>
        </ol>
</body>
</html>
