<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queryselector</title>
</head>
    <script>
        function hello(){
            document.querySelector('h1') .innerHTML = 'Evening Session';
        }
    </script>
<body>
    <h1>Morning Session</h1>
    <button onclick="hello()">click here</button>
</body>
</html>
